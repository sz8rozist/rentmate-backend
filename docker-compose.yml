services:
 minio:
   image: minio/minio
   container_name: minio
   ports:
     - "9000:9000"
     - "9001:9001"
   environment:
     MINIO_ROOT_USER: minio
     MINIO_ROOT_PASSWORD: minio123
     MINIO_SERVER_URL: http://localhost:9000
   command: server /data --console-address ":9001"
   healthcheck:
     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
     interval: 30s
     timeout: 20s
     retries: 3